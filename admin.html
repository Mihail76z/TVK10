<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка ТВК 10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Админ-панель ТВК 10</h1>

<h2>Расписание</h2>
<textarea id="schedule" rows="8"
placeholder="12:00 — Начало вещания"></textarea>
<br>
<button onclick="saveSchedule()">Сохранить расписание</button>

<h2>Бегущая строка</h2>
<textarea id="ticker" rows="3"
placeholder="Совсем скоро — ТВК 10"></textarea>
<br>
<button onclick="saveTicker()">Сохранить строку</button>

<script>
  // загрузка данных
  document.getElementById("schedule").value =
    localStorage.getItem("tvk_schedule") || "";

  document.getElementById("ticker").value =
    localStorage.getItem("tvk_ticker") || "";

  function saveSchedule() {
    localStorage.setItem("tvk_schedule",
      document.getElementById("schedule").value);
    alert("Расписание сохранено");
  }

  function saveTicker() {
    localStorage.setItem("tvk_ticker",
      document.getElementById("ticker").value);
    alert("Бегущая строка сохранена");
  }
</script>

</body>
</html>
