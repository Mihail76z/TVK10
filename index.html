<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ТВК 10 — Прямой эфир</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ТВК 10</h1>
</header>

<main>
  <section>
    <h2>Прямой эфир</h2>

    <!-- Twitch плеер -->
    <iframe
      src="https://player.twitch.tv/?channel=omnustv_76reg&parent=mihail76z.github.io"
      height="360"
      width="640"
      allowfullscreen>
    </iframe>
  </section>

  <section>
    <h2>Расписание эфира</h2>
    <pre id="schedule">Загрузка...</pre>
  </section>
</main>

<footer>
  <div id="ticker"></div>
</footer>

<script>
  // расписание
  document.getElementById("schedule").textContent =
    localStorage.getItem("tvk_schedule") || "Расписание скоро появится";

  // бегущая строка
  document.getElementById("ticker").textContent =
    localStorage.getItem("tvk_ticker") || "Скоро — ТВК 10";
</script>

</body>
</html>
